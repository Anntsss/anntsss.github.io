<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANNA TIKHONOVA — Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>

    /* =========================================
       1) Base / Reset / Typography
       ========================================= */
    *, *::before, *::after { 
      box-sizing: 
      border-box;
    }

    html, body { 
      height: 100%; 
    }

    html { 
      scrollbar-gutter: stable; 
    }

    body { 
      margin: 0; 
      font: 16px/1.6 'Montserrat', sans-serif; 
      color: #999999; 
      background: #fff; 
      overflow-y: scroll; 
    }

    a { color: inherit; text-decoration: none; }
    img, video { display: block; width: 100%; height: auto; }

    /* =========================================
       2) Layout
       ========================================= */

    .layout 
    { 
      display: flex; 
      max-width: 1200px; 
      margin: 0 auto; 
      min-height: 100vh; 
    }
    .content 
    { 
      flex: 1; 
      padding: 32px; 
    }

    /* Sidebar (single, consolidated definition) */

    .sidebar 
    {
      position: sticky;
      top: 0;
      align-self: flex-start;
      height: 100vh;
      width: clamp(260px, 26vw, 380px);
      flex: 0 0 clamp(260px, 26vw, 380px);
      padding: 32px 24px; 
      background: #fff;
      box-sizing: border-box;
      text-align: center; 
    }
    .brand 
    { 
      display: block; 
      font-weight: 700; 
      font-size: 22px; 
      letter-spacing: .2px; 
      margin-bottom: 28px; 
      color: #111; 
    }

    @media (max-width: 900px) {
  .sidebar {
    position: static; 
    height: auto;
    width: 100%;
    flex: 0 0 100%;
  }
}
    /* Nav */

    .nav { display: block; }
    .nav-group { margin-bottom: 10px; }
    .nav ul { margin: 0; padding: 0 0 12px 0; list-style: none; }

    .group-title, .nav a { display: block; padding: 6px 12px; box-sizing: border-box; }
    .nav a { color: #777; font-size: 14px; white-space: nowrap; }
    .nav a:hover { color: #000; }

    .group-title {
      font-size: 12px; color: #555; text-transform: uppercase; letter-spacing: .08em; font-weight: 600;
      margin: 8px 0 4px; border-radius: 4px;
    }
    .active { background: #e7efff; color: #111; border-radius: 4px; }

    /* =========================================
       3) Grids & Cards
       ========================================= */

    .grid 
    { 
      display: grid; 
      grid-template-columns: 1fr; 
      gap: 16px; 
    }
    @media (min-width: 640px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (min-width: 1024px) { .grid { grid-template-columns: repeat(3, 1fr); } }

    .grid2 { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 16px; }

    .card { position: relative; overflow: hidden; border: 1px solid #e5e5e5; border-radius: 12px; background: #fff; box-shadow: 0 1px 4px rgba(0,0,0,.04); }
    .grid a.card { color: inherit; }

    .overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0); opacity: 0; transition: all .25s ease; }
    .card:hover .overlay { background: rgba(0,0,0,.45); opacity: 1; }

    .badge { background: rgba(255,255,255,.85); border-radius: 10px; padding: 12px 16px; text-align: center; backdrop-filter: saturate(180%) blur(6px); }
    .badge .year { font-size: 12px; color: #666; letter-spacing: .12em; }
    .badge .title { font-size: 16px; font-weight: 600; color: #111; text-transform: uppercase; letter-spacing: .08em; }

    .columns { column-count: 1; column-gap: 16px; }
    @media (min-width: 640px) { .columns { column-count: 2; } }
    @media (min-width: 1024px) { .columns { column-count: 3; } }

    .figure { break-inside: avoid; margin: 0 0 16px; border: 1px solid #e5e5e5; border-radius: 12px; overflow: hidden; background: #fff; box-shadow: 0 1px 4px rgba(0,0,0,.04); }

    .card-soft { border: 1px solid #e9e6dd; background: #ffffff; border-radius: 16px; box-shadow: 0 10px 24px rgba(0,0,0,.06); padding: 24px; }

    /* Headers */
    .h1 { 
      font-size: 22px; 
      font-weight: 700; 
      margin: 0; 
      color: #000000; 
     
    }
    .sub { 
      font-size: 13px; 
      color: #666; 
    }
    .back { 
      font-size: 14px; 
    }

    .section-title { 
      font-weight: 200; 
      font-size: 50px; 
      letter-spacing: .0px; 
      text-transform: uppercase; 
      color: #000000; 
      text-align: center; 
      margin: 0 0 50px; 
      border-bottom: 1px solid #ddd; 
      padding-bottom: 5px; 
      display: block; 
    }

    /* =========================================
       4) Resume page
       ========================================= */
    .resume { display: grid; grid-template-columns: 300px 1fr; gap: 24px; }
    @media (max-width: 900px) { .resume { grid-template-columns: 1fr; } }

    .resume-left { display: flex; flex-direction: column; gap: 12px; }
    .resume-left .photo { width: 160px; height: 160px; object-fit: cover; border-radius: 50%; margin: 0 0 8px 0; }

    .resume-aside { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; overflow: hidden; box-shadow: 0 1px 4px rgba(0,0,0,.04); }
    .resume-aside .block { padding: 16px 18px; border-top: 1px solid #dde3eb; }
    .resume-aside .block h3 { margin: 0 0 10px 0; font-size: 14px; text-transform: uppercase; letter-spacing: .08em; color: #334155; }
    .resume-aside .kv { display: flex; justify-content: space-between; margin: 6px 0; font-size: 14px; color: #374151; }
    .resume-aside .pill { display: inline-block; background: #d8e1f0; color: #334155; padding: 6px 10px; border-radius: 10px; margin: 4px 4px 0 0; font-size: 13px; }

    .resume-main { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; box-shadow: 0 1px 4px rgba(0,0,0,.04); }
    .resume-main h2 { text-align: center; font-weight: 700; font-size: 20px; letter-spacing: .5px; color: #64748b; margin: 40px auto 24px; border: none; display: block; }
    .resume-main .summary, .resume-main .timeline-item .what div { font-size: 14px; color: #777; line-height: 1.6; }

    .timeline-item { display: grid; grid-template-columns: 140px 1fr; gap: 18px; padding: 14px 0; border-top: 1px solid #f0f2f5; }
    .timeline-item:first-child { border-top: none; }
    .resume-main .when { font-weight: 400; font-size: 14px; text-transform: none; color: #777; margin-bottom: 8px; }

    /* =========================================
       5) Modeling Characters (mc-*)
       ========================================= */
    .mc-header { 
      margin-bottom: 50px; 
      text-align: center; 
    }
    .mc-grid.two { 
      display: grid; 
      grid-template-columns: repeat(2, minmax(0, 1fr)); 
      gap: 20px; 
    }
    .mc-full { 
      margin: 0 0 20px; 
    }
    .mc-caption { 
      margin: 50px 0; 
      font-size: 16px; 
      color: #999; 
      text-align: center; 
    }
    .mc-footer { 
      margin-top: 50px; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      text-align: center; 
      gap: 50px; 
    }

    /* Resize images and videos in Modeling Characters */
    .mc-grid img, 
    .mc-full img { 
      max-width: auto; 
      height: auto; 
      margin: 0 auto; 
      display: block; }
    .mc-grid video { 
      max-width: auto; 
      height: auto;
      margin: 0 auto;
      display: block; }

    /* =========================================
       6) Utilities
       ========================================= */
    .sr-only { 
      position: absolute; 
      width: 1px; 
      height: 1px; 
      padding: 0; 
      margin: -1px; 
      overflow: hidden; 
      clip: rect(0,0,1px,1px); 
      border: 0; 
    }

@media (max-width: 900px) {

}

      // Generic gallery

          <div>

    // =========================================
    // Router
    // =========================================
    function parseHash() {
      const cleaned = (location.hash || '#/').replace(/^#\/?/, '');
      const [base = '', slug = ''] = cleaned.split('/');
      return { base, slug };
    }

    function setActiveSidebar({ base, slug }) {
      // remove previous
      document.querySelectorAll('.group-title, .nav a').forEach((el) => el.classList.remove('active'));

      const sel = [];
      if (!base) sel.push('');
      if (base === 'group' && slug) sel.push(`a.group-title[href*="#/group/${slug}"]`);
      if (base === 'about') sel.push('a.group-title[href="#/about"]');
      if (base === 'contact') sel.push('a.group-title[href="#/contact"]');

      sel.forEach((s) => {
        const el = s && document.querySelector(s);
        if (el) el.classList.add('active');
      });
    }

    function route() {
      const app = document.getElementById('app');
      if (!app) return;
      const { base, slug } = parseHash();
      setActiveSidebar({ base, slug });

      switch (base) {
        case '':
          app.innerHTML = renderGrid();
          break;
        case 'group':
          app.innerHTML = renderGrid(GROUPS[slug] || []);
          break;
        case 'gallery':
          app.innerHTML = renderGallery(slug);
          break;
        case 'about':
          app.innerHTML = renderAbout();
          break;
        case 'contact':
          app.innerHTML = renderContact();
          break;
        default:
          app.innerHTML = renderGrid();
      }
    }

    // =========================================
    // Events
    // =========================================
    document.addEventListener('click', function (e) {
      const a = e.target.closest && e.target.closest('a[href^="#/"]');
      if (!a) return;
      e.preventDefault();
      const target = a.getAttribute('href');
      if (location.hash !== target) location.hash = target;
      route();
    });

    window.addEventListener('hashchange', route);
    window.addEventListener('DOMContentLoaded', route);
  
    // Generate poster from the first frame for videos with [data-first-poster]
    function makePosterFromFirstFrame(video) {
      if (!video) return;
      const draw = () => {
        if (!video.videoWidth || !video.videoHeight) return;
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        try {
          const dataURL = canvas.toDataURL('image/jpeg', 0.85);
          video.setAttribute('poster', dataURL);
          if (!video.paused) video.pause();
          try { video.currentTime = 0; } catch (_) {}
        } catch (e) { /* CORS may block toDataURL */ }
      };

      const onSeeked = () => { draw(); video.removeEventListener('seeked', onSeeked); };
      const onReady = () => {
        video.addEventListener('seeked', onSeeked, { once: true });
        try { video.currentTime = 0; } catch (_) {}
      };

      if (video.readyState >= 1) onReady();
      else video.addEventListener('loadedmetadata', onReady, { once: true });
    }

    function generateFirstFramePosters() {
      const vids = Array.from(document.querySelectorAll('video[data-first-poster]'));
      vids.forEach(makePosterFromFirstFrame);
    }

    window.addEventListener('DOMContentLoaded', generateFirstFramePosters);
  </script>

      const menu = document.querySelector('.sidebar');
      if (menu) {
        const offset = 10; // small gap below the top edge
        const y = menu.getBoundingClientRect().top + window.pageYOffset - offset;
        window.scrollTo({ top: y, behavior: 'smooth' });
        // Safari/iOS fix: force an extra smooth scroll to the same spot
        setTimeout(() => window.scrollTo({ top: y, behavior: 'smooth' }), 80);
        return;
      }
    }
    // Desktop: scroll to absolute top
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function updateBackToTopButton() {
    const button = document.querySelector('.back-to-top');
    if (!button) return;

    const isMobile = window.matchMedia('(max-width: 900px)').matches;
    button.textContent = isMobile ? '↑ Main menu' : '↑ Back to Top';

    // Rebuild button to clear old listeners
    const newButton = button.cloneNode(true);
    button.parentNode.replaceChild(newButton, button);

    newButton.addEventListener('click', function (e) {
      e.preventDefault();
      scrollToTarget();
    });
  }

  // Run once DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', updateBackToTopButton);
  } else {
    updateBackToTopButton();
  }

  // Update dynamically on resize
  window.addEventListener('resize', updateBackToTopButton);
})();
</script>

</body>
</html>
